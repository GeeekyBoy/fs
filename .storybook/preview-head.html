<meta charset="utf-8" />
<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="theme-color" content="#1560FB" />
<meta
  name="description"
  content="Web site created using create-react-app"
/>
<script type="text/javascript">
  var appSettings = window.localStorage.getItem("appSettings")
  appSettings = appSettings ? JSON.parse(appSettings) : {
    theme: "blue",
    isDarkMode: false,
    showDueDate: true,
    showAssignees: true,
    showDoneIndicator: true,
    showCopyButton: true,
    showDuplicateButton: true,
    showShareButton: true,
  }
  const availColors = {
    "red": "#D20E1E",
    "gold": "#E19D00",
    "orange": "#E05307",
    "green": "#0E6D0E",
    "turquoise": "#009FAA",
    "blue": "#0067C0",
    "pink": "#CD007B",
    "purple": "#4F4DCE",
    "grey": "#586579",
    "black": "#000000",
  }
  document.documentElement.className = appSettings.theme + " " + (appSettings.isDarkMode ? "dark" : "light");
  document.querySelector('meta[name="theme-color"]').setAttribute('content', appSettings.isDarkMode ? "#272727" : availColors[appSettings.theme]);
  document.write([
   "<style>",
     "@media only screen and (max-width: 768px) and (orientation: portrait) and (max-height: " + (Math.max(window.innerWidth, window.innerHeight) - 80) + "px)",
     "{ .no-keyboard-portrait-flex, .no-keyboard-portrait-block { display: none !important; } .no-keyboard-portrait-padding-bottom-90 { padding-bottom: 0 !important; } }",
     "@media only screen and (max-width: 768px) and (orientation: portrait) and (min-height: " + (Math.max(window.innerWidth, window.innerHeight) - 80) + "px)",
     "{ .no-keyboard-portrait-block { display: block !important; } .no-keyboard-portrait-flex { display: flex !important; } .no-keyboard-portrait-padding-bottom-90 { padding-bottom: 68px !important; } }",
     "@media only screen and (max-width: 768px) and (orientation: landscape)",
     "{ .no-keyboard-portrait-block { display: block !important; } .no-keyboard-portrait-flex { display: flex !important; } .no-keyboard-portrait-padding-bottom-90 { padding-bottom: 68px !important; } }",
     "@media only screen and (max-width: 768px) and (hover: hover)",
     "{ .no-keyboard-portrait-block { display: block !important; } .no-keyboard-portrait-flex { display: flex !important; } .no-keyboard-portrait-padding-bottom-90 { padding-bottom: 68px !important; } }",
   "</style>"
  ].join(" "));
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Forward Slash</title>
<style>
  * {
    font-family: 'Rubik', sans-serif !important;
  }
</style>
