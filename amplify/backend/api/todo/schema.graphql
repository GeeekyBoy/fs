type Note @model @auth(rules: [{allow: owner}]) {
  id: ID!
  note: String!
  isDone: Boolean!
  task: String
  description: String
  steps: String
  due: String
  assigned: String
  watcher: String
  project: String
  tag: [String]
  sprint: String
  status: String
  comments: [Comment] @connection(keyName: "byNote", fields: ["id"])
  owner: String
}

type Comment @model @key(name: "byNote", fields: ["noteID"]) @auth(rules: [{allow: owner}]) {
  id: ID!
  noteID: ID!
  owner: String!
  date: AWSTimestamp!
  content: String!
}
 
