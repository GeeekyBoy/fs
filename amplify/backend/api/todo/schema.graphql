type Note @model @auth(rules: [{ allow: owner }]) {
	id: ID!
	note: String!
	isDone: Boolean!
	task: String
	description: String
	steps: String
	due: String
	assigned: String
	watcher: String
	project: String
	tag: [String]
	sprint: String
	status: String
	comments: [Comment] @connection(keyName: "byNote", fields: ["id"])
}

type Comment @model
  @key(name: "byNote", fields: ["noteID"]) {
  id: ID!
  noteID: ID!
  content: String!
}
