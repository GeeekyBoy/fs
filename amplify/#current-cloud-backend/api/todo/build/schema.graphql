type Note {
  id: ID!
  note: String!
  isDone: Boolean!
  task: String
  description: String
  steps: String
  due: String
  assigned: String
  watcher: String
  project: String
  tag: String
  sprint: String
  status: String
  comment: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  owner: String
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelNoteConnection {
  items: [Note]
  nextToken: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

input ModelNoteFilterInput {
  id: ModelIDInput
  note: ModelStringInput
  isDone: ModelBooleanInput
  task: ModelStringInput
  description: ModelStringInput
  steps: ModelStringInput
  due: ModelStringInput
  assigned: ModelStringInput
  watcher: ModelStringInput
  project: ModelStringInput
  tag: ModelStringInput
  sprint: ModelStringInput
  status: ModelStringInput
  comment: ModelStringInput
  and: [ModelNoteFilterInput]
  or: [ModelNoteFilterInput]
  not: ModelNoteFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

type Query {
  getNote(id: ID!): Note
  listNotes(filter: ModelNoteFilterInput, limit: Int, nextToken: String): ModelNoteConnection
}

input CreateNoteInput {
  id: ID
  note: String!
  isDone: Boolean!
  task: String
  description: String
  steps: String
  due: String
  assigned: String
  watcher: String
  project: String
  tag: String
  sprint: String
  status: String
  comment: String
}

input UpdateNoteInput {
  id: ID!
  note: String
  isDone: Boolean
  task: String
  description: String
  steps: String
  due: String
  assigned: String
  watcher: String
  project: String
  tag: String
  sprint: String
  status: String
  comment: String
}

input DeleteNoteInput {
  id: ID
}

type Mutation {
  createNote(input: CreateNoteInput!, condition: ModelNoteConditionInput): Note
  updateNote(input: UpdateNoteInput!, condition: ModelNoteConditionInput): Note
  deleteNote(input: DeleteNoteInput!, condition: ModelNoteConditionInput): Note
}

input ModelNoteConditionInput {
  note: ModelStringInput
  isDone: ModelBooleanInput
  task: ModelStringInput
  description: ModelStringInput
  steps: ModelStringInput
  due: ModelStringInput
  assigned: ModelStringInput
  watcher: ModelStringInput
  project: ModelStringInput
  tag: ModelStringInput
  sprint: ModelStringInput
  status: ModelStringInput
  comment: ModelStringInput
  and: [ModelNoteConditionInput]
  or: [ModelNoteConditionInput]
  not: ModelNoteConditionInput
}

type Subscription {
  onCreateNote(owner: String!): Note @aws_subscribe(mutations: ["createNote"])
  onUpdateNote(owner: String!): Note @aws_subscribe(mutations: ["updateNote"])
  onDeleteNote(owner: String!): Note @aws_subscribe(mutations: ["deleteNote"])
}
